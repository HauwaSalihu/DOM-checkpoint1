<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
  </head>
  <body>
    <main>
      <!-- cart section -->
      <section class="container mx-auto">
        <p class="tracking-wider">Home/Cart</p>
        <div
          class="shadow-lg flex items-center justify-between p-5 font-semibold"
        >
          <h5>Product</h5>
          <h5>Price</h5>
          <h5>Quantity</h5>
        </div>

        <!-- Cart Item -->
        <div class="shadow-lg flex items-center justify-between p-5 cart-item">
          <div class="flex items-center justify-between gap-5">
            <i class="fas fa-trash-alt delete-btn"></i>
            <img
              src="https://th.bing.com/th/id/R.4ea46077414094224474a42b220caab4?rik=HAHpsiQ02A7boQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fa%2fae%2fAn_Adidas_shoe.jpg&ehk=IYgSREE1XHWSAY1kpTm%2fteTImNCzvfGrbX2cDlF1YbY%3d&risl=1&pid=ImgRaw&r=0"
              alt="Shoes"
              class="h-10"
            />
            <p>sports shoes</p>
          </div>
          <div class="flex items-center gap-3">
            <i class="far fa-heart like-btn"></i>
            <p class="amount">20000</p>
          </div>
          <div class="border p-2 flex">
            <p class="quantity">01</p>
            <span class="flex flex-col">
              <i class="fas fa-angle-up plus-btn"></i>
              <i class="fas fa-angle-down minus-btn"></i>
            </span>
          </div>
        </div>

        <!-- Repeat for more items -->
        <div class="shadow-lg flex items-center justify-between p-5 cart-item">
          <div class="flex items-center justify-between gap-5">
            <i class="fas fa-trash-alt delete-btn"></i>
            <img
              src="https://th.bing.com/th/id/R.4ea46077414094224474a42b220caab4?rik=HAHpsiQ02A7boQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fa%2fae%2fAn_Adidas_shoe.jpg&ehk=IYgSREE1XHWSAY1kpTm%2fteTImNCzvfGrbX2cDlF1YbY%3d&risl=1&pid=ImgRaw&r=0"
              alt="Shoes"
              class="h-10"
            />
            <p>sports shoes</p>
          </div>
          <div class="flex items-center gap-3">
            <i class="far fa-heart like-btn"></i>
            <p class="amount">20000</p>
          </div>
          <div class="border p-2 flex">
            <p class="quantity">01</p>
            <span class="flex flex-col">
              <i class="fas fa-angle-up plus-btn"></i>
              <i class="fas fa-angle-down minus-btn"></i>
            </span>
          </div>
        </div>

        <!-- Total Cart Section -->
        <div class="border p-5 mt-10">
          <h5 class="font-medium">Cart Total</h5>
          <span class="flex justify-between">
            <p>Total:</p>
            <p id="total">N40,000</p>
          </span>
          <button ty class="bg-red-400 p-2 rounded-lg items-end">
            CheckOut
          </button>
        </div>
      </section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cart.js"></script>
    <script
      src="https://kit.fontawesome.com/3bb03cee7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
